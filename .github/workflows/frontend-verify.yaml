name: frontend-verify

on:
  pull_request:
    types: [ opened, synchronize, reopened, edited ]
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  verify:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        
    - name: Verify Node.js version
      run: node --version
      
    - name: Verify npm version
      run: npm --version
      
    - name: Install dependencies
      run: npm ci
      
    - name: Run linter
      run: npm run lint
      
    - name: Run unit tests
      run: npm run test:unit
      
    - name: Build project
      run: npm run build
      
    - name: Verify build output
      run: |
        if [ ! -d "dist" ]; then
          echo "ERROR: dist directory does not exist"
          exit 1
        fi
        
        if [ ! -f "dist/index.html" ]; then
          echo "ERROR: dist/index.html does not exist"
          exit 1
        fi
        
        echo "SUCCESS: Build completed and dist directory contains index.html"
        ls -la dist/
      
    - name: Run E2E tests
      run: npm run test:e2e
